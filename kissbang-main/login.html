<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - 마사지가가</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 450px;
        width: 100%;
        padding: 50px 40px;
        animation: fadeInUp 0.6s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        overflow: hidden;
      }

      .logo-icon i {
        font-size: 40px;
        color: white;
      }

      .logo-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .login-title {
        font-size: 28px;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
      }

      .login-subtitle {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        font-size: 16px;
      }

      .form-input {
        width: 100%;
        padding: 14px 14px 14px 45px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s;
        box-sizing: border-box;
        color: #333;
      }

      .form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      .form-input::placeholder {
        color: #adb5bd;
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
        font-size: 16px;
        transition: color 0.3s;
      }

      .password-toggle:hover {
        color: #667eea;
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }

      .remember-me input[type='checkbox'] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .forgot-password {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
      }

      .forgot-password:hover {
        color: #764ba2;
      }

      .login-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .divider {
        text-align: center;
        margin: 30px 0;
        position: relative;
      }

      .divider::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
        background: #e9ecef;
      }

      .divider-text {
        position: relative;
        background: white;
        padding: 0 20px;
        color: #999;
        font-size: 14px;
      }

      .signup-link {
        text-align: center;
        margin-top: 25px;
        font-size: 14px;
        color: #666;
      }

      .signup-link a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s;
      }

      .signup-link a:hover {
        color: #764ba2;
      }

      .back-home {
        text-align: center;
        margin-top: 20px;
      }

      .back-home a {
        color: #667eea;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        transition: color 0.3s;
      }

      .back-home a:hover {
        color: #764ba2;
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
        animation: shake 0.5s;
      }

      .error-message.show {
        display: block;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .success-message.show {
        display: block;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 40px 30px;
        }

        .login-title {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="logo-icon" id="logoIcon">
          <!-- 로고 이미지 URL을 여기에 삽입하세요 -->
          <!-- <img src="https://your-logo-url.com/logo.png" alt="마사지가가 로고"> -->
          <i class="fas fa-spa"></i>
        </div>
        <h1 class="login-title">로그인</h1>
        <p class="login-subtitle">마사지가가에 오신 것을 환영합니다</p>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">아이디 또는 이메일</label>
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input
              type="text"
              id="username"
              name="username"
              class="form-input"
              placeholder="아이디 또는 이메일을 입력하세요"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">비밀번호</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="비밀번호를 입력하세요"
              required
            />
            <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe" />
            <span>로그인 상태 유지</span>
          </label>
          <a href="#" class="forgot-password">비밀번호 찾기</a>
        </div>

        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> 로그인
        </button>
      </form>

      <div class="divider">
        <span class="divider-text">또는</span>
      </div>

      <div class="signup-link">
        아직 계정이 없으신가요? <a href="signup.html">회원가입</a>
      </div>

      <div class="back-home">
        <a href="index.html"> <i class="fas fa-home"></i> 홈으로 돌아가기 </a>
      </div>
    </div>

    <script src="auth-manager.js"></script>
    <script>
      // 비밀번호 표시/숨김 토글
      const passwordToggle = document.getElementById('passwordToggle');
      const passwordInput = document.getElementById('password');

      passwordToggle.addEventListener('click', function () {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });

      // 로그인 폼 제출
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      loginForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // 에러 메시지 초기화
        errorMessage.classList.remove('show');
        successMessage.classList.remove('show');

        // 로그인 시도
        const result = authManager.login(username, password);

        if (result.success) {
          successMessage.textContent = '로그인 성공! 잠시 후 이동합니다...';
          successMessage.classList.add('show');

          // 역할에 따라 리다이렉트
          setTimeout(() => {
            if (result.user.role === 'admin') {
              window.location.href = 'admin.html';
            } else {
              window.location.href = 'index.html';
            }
          }, 1000);
        } else {
          errorMessage.textContent = result.error;
          errorMessage.classList.add('show');
        }
      });

      // 이미 로그인된 경우 리다이렉트
      if (authManager.isLoggedIn()) {
        const user = authManager.getCurrentUser();
        if (user.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'index.html';
        }
      }

      // 데모 계정 안내 (개발용)
      console.log('=== 데모 계정 정보 ===');
      console.log('아이디: admin');
      console.log('비밀번호: admin123!');
      console.log('===================');
    </script>
  </body>
</html>
