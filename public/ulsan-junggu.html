<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="./" />
    <title>
      울산 중구마사지 - 마사지천국 | 울산 중구 마사지사이트 업체 예약 플랫폼
    </title>
    <meta
      name="description"
      content="울산 중구마사지 마사지천국, 울산 중구마사지, 울산 중구출장마사지 등 울산 중구 전 지역 마사지 업체를 한눈에! 태국마사지, 한국마사지, 스파, 왁싱까지. 울산 중구 최저가 마사지 업체를 찾아보세요."
    />
    <meta
      name="keywords"
      content="울산 중구마사지, 울산 중구마사지사이트, 울산 중구출장마사지, 마사지사이트, 마사지, 아로마마사지, 타이마사지, 스웨디시, 1인샵, 왁싱, 출장마사지, 마사지예약, 마사지천국"
    />
    <meta name="author" content="마사지천국" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gmarket+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- 햄버거 메뉴 스타일 -->
    <!-- 스타일은 hamburger-menu-component.html에 포함됨 -->
  </head>
  <body>
    <!-- 헤더 -->
    <div id="header-container"></div>

    <section class="search-section">
      <div class="search-container">
        <!-- 지역별 검색 -->
        <div class="location-search">
          <div class="search-box">
            <select id="regionSelect" class="search-select">
              <option value="">지역을 선택하세요</option>
            </select>
          </div>
          <div class="search-box">
            <select id="districtSelect" class="search-select">
              <option value="">세부 지역을 선택하세요</option>
            </select>
          </div>
          <div class="search-divider"></div>
        </div>
      </div>
    </section>

    <section class="filter-section">
      <div class="filter-container">
        <a class="filter-btn" data-filter="all">전체</a>
        <a class="filter-btn" data-filter="massage">마사지</a>
        <a class="filter-btn" data-filter="outcall">출장마사지</a>
        <div class="type-filter-dropdown">
          <button class="filter-btn type-filter-btn" id="typeFilterBtn">
            테마보기
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="type-dropdown-menu" id="typeDropdownMenu">
            <div class="type-dropdown-item" data-type="swedish">스웨디시</div>
            <div class="type-dropdown-item" data-type="thai">타이마사지</div>
            <div class="type-dropdown-item" data-type="aroma">아로마마사지</div>
            <div class="type-dropdown-item" data-type="waxing">왁싱</div>
            <div class="type-dropdown-item" data-type="chinese">중국마사지</div>
            <div class="type-dropdown-item" data-type="foot">발마사지</div>
          </div>
        </div>
        <button class="info-btn" onclick="openRelatedInfoModal(event)">
          관련정보
        </button>
      </div>
    </section>

    <section
      class="country-filter-section"
      id="massageCountryFilterSection"
      style="display: none"
    >
      <div class="filter-container">
        <div class="filter-title">마사지 국가별</div>
        <div class="country-filter-buttons">
          <button class="country-filter-btn" data-country="all">전체</button>
          <button class="country-filter-btn" data-country="korean">한국</button>
          <button class="country-filter-btn" data-country="thai">태국</button>
          <button class="country-filter-btn" data-country="chinese">
            중국
          </button>
          <button class="country-filter-btn" data-country="vietnamese">
            베트남
          </button>
          <button class="country-filter-btn" data-country="filipino">
            필리핀
          </button>
          <button class="country-filter-btn" data-country="russian">
            러시아
          </button>
        </div>
      </div>
    </section>

    <section
      class="country-filter-section"
      id="outcallCountryFilterSection"
      style="display: none"
    >
      <div class="filter-container">
        <div class="filter-title">출장마사지 국가별</div>
        <div class="country-filter-buttons">
          <button class="country-filter-btn" data-country="all">전체</button>
          <button class="country-filter-btn" data-country="korean">한국</button>
          <button class="country-filter-btn" data-country="thai">태국</button>
          <button class="country-filter-btn" data-country="chinese">
            중국
          </button>
          <button class="country-filter-btn" data-country="vietnamese">
            베트남
          </button>
          <button class="country-filter-btn" data-country="filipino">
            필리핀
          </button>
          <button class="country-filter-btn" data-country="russian">
            러시아
          </button>
        </div>
      </div>
    </section>

    <section
      class="theme-filter-section"
      id="themeFilterSection"
      style="display: none"
    >
      <div class="theme-filter-container">
        <h3 class="theme-filter-title">테마별 마사지</h3>
        <div class="theme-boxes">
          <div class="theme-box active" data-theme="all">
            <span class="theme-name">전체</span>
          </div>
          <div class="theme-box" data-theme="swedish">
            <span class="theme-name">스웨디시</span>
          </div>
          <div class="theme-box" data-theme="thai">
            <span class="theme-name">타이마사지</span>
          </div>
          <div class="theme-box" data-theme="aroma">
            <span class="theme-name">아로마마사지</span>
          </div>
          <div class="theme-box" data-theme="waxing">
            <span class="theme-name">왁싱</span>
          </div>
          <div class="theme-box" data-theme="chinese">
            <span class="theme-name">중국마사지</span>
          </div>
          <div class="theme-box" data-theme="foot">
            <span class="theme-name">발마사지</span>
          </div>
        </div>
      </div>
    </section>

    <main class="main-content">
      <div class="results-header">
        <h1 id="resultsTitle">울산 중구 마사지사이트 업체</h1>
        <span id="resultsCount" class="results-count">총 0개</span>
      </div>

      <div id="massageList" class="massage-list">
        <!-- 업체 카드들이 여기에 동적으로 생성됩니다 -->
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <div class="footer-link-row">
            <a href="#" class="footer-link" onclick="openDetailsModal(event)"
              >울산 마사지사이트 정보</a
            >
          </div>
          <div class="footer-divider-line"></div>
          <div class="footer-link-row">
            <a href="#" class="footer-link" onclick="openAboutModal(event)"
              >회사소개</a
            >
            <span class="footer-divider">|</span>
            <a href="#" class="footer-link" onclick="openTermsModal(event)"
              >이용약관</a
            >
          </div>
        </div>
        <div class="footer-info">
          <p>상호명 : 마사지천국</p>
          <p>
            고객센터 :
            <a href="tel:0507-1859-6384" class="footer-phone">0507-1859-6384</a>
            <a href="tel:0507-1859-6384" class="footer-contact-btn"
              >[ 입점 문의 ]</a
            >
          </p>
        </div>
        <div class="footer-copyright">
          <p>&copy; 2024 마사지천국. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="common-components.js"></script>
    <script src="script.js"></script>
    <script>
      // 페이지별 특별한 스크립트가 있다면 여기에 추가
    </script>
    <!-- 햄버거 메뉴 -->
    <div id="hamburger-menu-container"></div>
  </body>
</html>
