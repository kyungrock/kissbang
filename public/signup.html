    <script>
      // ë¹„ë°€ë²ˆí˜¸ í‘œì‹œ/ìˆ¨ê¹€ í† ê¸€
      const passwordToggle = document.getElementById('passwordToggle');
      const passwordInput = document.getElementById('password');
      const passwordConfirmToggle = document.getElementById(
        'passwordConfirmToggle'
      );
      const passwordConfirmInput = document.getElementById('passwordConfirm');

      passwordToggle.addEventListener('click', function () {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });

      passwordConfirmToggle.addEventListener('click', function () {
        const type =
          passwordConfirmInput.type === 'password' ? 'text' : 'password';
        passwordConfirmInput.type = type;
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });

      // ë¹„ë°€ë²ˆí˜¸ ê°•ë„ ì²´í¬
      const strengthBar = document.getElementById('strengthBar');
      const strengthText = document.getElementById('strengthText');

      passwordInput.addEventListener('input', function () {
        const password = this.value;
        let strength = 0;

        if (password.length >= 6) strength++;
        if (password.length >= 10) strength++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^a-zA-Z0-9]/.test(password)) strength++;

        strengthBar.className = 'strength-bar-fill';

        if (strength <= 2) {
          strengthBar.classList.add('weak');
          strengthText.textContent = 'ì•½í•¨';
          strengthText.style.color = '#dc3545';
        } else if (strength <= 3) {
          strengthBar.classList.add('medium');
          strengthText.textContent = 'ë³´í†µ';
          strengthText.style.color = '#ffc107';
        } else {
          strengthBar.classList.add('strong');
          strengthText.textContent = 'ê°•í•¨';
          strengthText.style.color = '#28a745';
        }
      });

      // ì „ì²´ ë™ì˜ ì²´í¬ë°•ìŠ¤
      const agreeAll = document.getElementById('agreeAll');
      const termCheckboxes = document.querySelectorAll('.term-checkbox');

      agreeAll.addEventListener('change', function () {
        termCheckboxes.forEach((checkbox) => {
          checkbox.checked = this.checked;
        });
      });

      termCheckboxes.forEach((checkbox) => {
        checkbox.addEventListener('change', function () {
          const allChecked = Array.from(termCheckboxes).every(
            (cb) => cb.checked
          );
          agreeAll.checked = allChecked;
        });
      });

      // ì „í™”ë²ˆí˜¸ í¬ë§·íŒ…
      const phoneInput = document.getElementById('phone');
      phoneInput.addEventListener('input', function () {
        let value = this.value.replace(/[^0-9]/g, '');

        if (value.length <= 3) {
          this.value = value;
        } else if (value.length <= 7) {
          this.value = value.slice(0, 3) + '-' + value.slice(3);
        } else {
          this.value =
            value.slice(0, 3) +
            '-' +
            value.slice(3, 7) +
            '-' +
            value.slice(7, 11);
        }
      });

      // MongoDB ìƒíƒœ í™•ì¸

        const mongoStatus = document.getElementById('mongoStatus');

        try {
          const response = await fetch('/api/auth/me', {

          if (response.status === 401) {
            // 401ì€ ì •ìƒ (ë¡œê·¸ì¸ ì•ˆ í•œ ìƒíƒœ)
            mongoStatus.textContent =

            mongoStatus.className = 'mongo-status success show';
            return true;
          } else if (response.ok || response.status < 500) {
            mongoStatus.textContent =
              'âœ… MongoDB ë°±ì—”ë“œ ì—°ê²°ë¨ - ê³„ì •ì´ ëª¨ë“  ê¸°ê¸°ì—ì„œ ë™ê¸°í™”ë©ë‹ˆë‹¤';
            mongoStatus.className = 'mongo-status success show';
            return true;
          } else {
            mongoStatus.textContent =

            mongoStatus.className = 'mongo-status warning show';

        } catch (error) {

            'âš ï¸ MongoDB ì—°ê²° ì‹¤íŒ¨ - localStorageë¡œ ì €ì¥ë©ë‹ˆë‹¤ (ê¸°ê¸°ë³„ ë¶„ë¦¬)';

      }

      // í˜ì´ì§€ ë¡œë“œ ì‹œ MongoDB ìƒíƒœ í™•ì¸

      // íšŒì›ê°€ì… í¼ ì œì¶œ

      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      signupForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        // ì—ëŸ¬ ë©”ì‹œì§€ ì´ˆê¸°í™”
        errorMessage.classList.remove('show');
        successMessage.classList.remove('show');
        document
          .querySelectorAll('.error-text')
          .forEach((el) => el.classList.remove('show'));

        // í¼ ë°ì´í„° ìˆ˜ì§‘
        const formData = {
          username: document.getElementById('username').value,

          password: document.getElementById('password').value,
          passwordConfirm: document.getElementById('passwordConfirm').value,
          name: document.getElementById('name').value,

        // ìœ íš¨ì„± ê²€ì‚¬

        // ë¹„ë°€ë²ˆí˜¸ í™•ì¸
        if (formData.password !== formData.passwordConfirm) {
          document.getElementById('passwordConfirmError').textContent =
            'ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.';
          document.getElementById('passwordConfirmError').classList.add('show');
          hasError = true;
        }

        // í•„ìˆ˜ ì•½ê´€ ë™ì˜ í™•ì¸
        const agreeTerms = document.getElementById('agreeTerms').checked;
